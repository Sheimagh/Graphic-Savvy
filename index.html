<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Jumbotron Image -->
    <!-- temporary Jumbotron image since buttons are apart of the img and not functional yet -->
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 col-md-offset-3"> 
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <!-- Search form -->
                    <!-- id= searchbar -->
                    <div id="searchbar ">
                        <form class="form-inline" id="searchBar">
                            <input class="form-control form-control-sm ml-4 w-50" type="text" placeholder="Search city here" aria-label="Search" id="userInput">
                            <button class="button btn-sm" type="submit" id="submit">Search</button>
                            <!-- <i class="fas fa-search"></i> -->
                        </form>
                    </div>
                    <br />
                    <br />
                    <br />
                </div>
            </div>
        </div>
    </div>
    <!-- How much? Average Cost Display Button; Travel Style Button; Currency Converter Button -->
    <div id="content">
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center weatherBgrd">
                <!-- Class: weather-card -->
                <br>
                <div class="weather-card">
                    <div class="card text-white bg-warning mb-3 text-center">
                        <div class="card-header bg-warning text-white"><h3>Weather for <span class="city"></span></h3></div>
                            <div class="card-body bg-warning">
                                <h5 class="card-title"></h5>
                                <p class="card-text text-white" id="weather"></p>
                                <br>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <br>
    <hr>
    <br>
    <!-- How expensive Button displays -->
        <div class="container">
            <h3> How expensive is <span class="city"></span>?</h3>
            <br><br>
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-6 col-md-3 text-center">  
                        <div class="avgCostDisplay">
                            <div class="card text-black bg-light mb-3" style="max-width: 18rem;">
                                <div class="card-header text-white bg-primary">Average Daily Cost</div>
                                    <div class="card-body">
                                        <h7 class="card-title"><span id="avgCostDisplayTxt"></span></h7>
                                        <!-- <p class="card-text-price"><span><ul id="budgt-txt"><li id="avgCostDisplay"></li></ul></span></p> -->
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="col-xs-12 col-sm-6 col-md-3 text-center">  
                    <div class="sightSeeing">
                        <div class="card text-black bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-header text-white bg-primary">Food</div>
                                <div class="card-body">
                                    <h4 class="card-title"></h4>
                                    <p class="card-text-price"><span><ul id="budgt-txt"><li id="foodTxt"></li></ul></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 text-center"> 
                    <div class="accommodations">
                        <div class="card text-black bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-header text-white bg-primary"> Accomodations </div>
                                <div class="card-body">
                                    <h4 class="card-title"></h4>
                                    <p class="card-text-price"><span><ul id="budgt-txt"><li id="accom"></li></ul></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- class travel style-button  -->
                        <div class="col-md-3 col-sm-6  text">  
                            <div class="travel-button text-primary"> 
                                <h5>Travel Style</h5>
                                <select class="browser-default custom-select select" id="travelStyle">
                                    <option id="travelstyle" selected="0">Budget</option>
                                    <option id="travelstyle">Midrange</option>
                                    <option id="travelstyle">Luxury</option>
                                </select>
                            </div>
                    <!-- class currency-button -->
                            <div class="currency-button text-primary">
                                <h5>Currency Converter</h5>
                                    <select class="browser-default custom-select currency">
                        <!-- Possible to add a dynamically created options of currencies? -->
                                    <option selected="0">USD</option>
                                    <option value="1">EUR</option>
                                </select>
                            </div>
                        </div>
                </div>
            </div>
                    <br>
                    <br>
        <div class="container">
            <div class="row justify-content-center">
                <br>
                <div class="col-xs-12 col-sm-6 col-md-3 text-center"> 
                    <div class="attractions">
                        <div class="card text-black bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header text-white bg-primary"> Attractions </div>
                            <div class="card-body">
                                <h3 class="card-title"></h3>
                                <p class="card-text-price"><span><ul><li id="attractionTxt"></li></ul></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 text-center"> 
                    <div class="transportation">
                        <div class="card text-black bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-header text-white bg-primary"> Transportation </div>
                                <div class="card-body">
                                    <h3 class="card-title"></h3>
                                    <p class="card-text-black"><ul id="budgt-txt"><li id="transportTxt"></li></ul></p>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="col-xs-12 col-sm-6 col-md-3 text-center"> 
                    <div class="enterainment">
                        <div class="card text-black bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-header text-white bg-primary"> Entertainment </div>
                                <div class="card-body">
                                    <h3 class="card-title"></h3>
                                    <p class="card-text-price"><ul id="budgt-txt"><li id="entertainTxt"></li></ul></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 text-center"> 
                    <div class="alcohol">
                        <div class="card text-black bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-header text-white bg-primary"> Water </div>
                                <div class="card-body">
                                    <h3 class="card-title"></h3>
                                    <p class="card-text-price"><ul id="budgt-txt"><li id="alcoholTxt"></li></ul></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <br>   
    <br>
    <br>
</div>
